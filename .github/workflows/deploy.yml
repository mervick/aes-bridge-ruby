name: Deploy to RubyGems

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.release.tag_name }}

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Run tests with Rake
      run: bundle exec rake test

  deploy:
    name: Deploy to RubyGems
    runs-on: ubuntu-latest
    needs: build
    if: success()

    environment:
      name: RubyGems
      url: https://rubygems.org/gems/aes-bridge

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.release.tag_name }}

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Build Gem
      run: gem build *.gemspec

    - name: Push to RubyGems
      run: |
        mkdir -p ~/.gem
        echo "---" > ~/.gem/credentials
        echo ":rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}" >> ~/.gem/credentials
        chmod 0600 ~/.gem/credentials
        gem push *.gem
      env:
        # It's good practice to explicitly state which secrets are used, even if implicitly used by the shell
        RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
